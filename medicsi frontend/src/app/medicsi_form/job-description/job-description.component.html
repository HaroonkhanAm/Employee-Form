<div fxLayout="column" fxLayoutGap="30px">
  <form [formGroup]="jobDescription">
    <!-- Salary -->
    <mat-card appearance="outlined" class="card-spacing">
      <mat-card-header>
        <mat-card-title>Salary</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="editingField !== 'salary'">
          <!-- View Mode -->
          <div [innerHTML]="jobDescription.get('salary')?.value"></div>
          <button type="button" mat-button (click)="editContent('salary')">
            Edit
          </button>
        </div>
        <div *ngIf="editingField === 'salary'">
          <!-- Edit Mode -->
          <angular-editor
            [config]="config"
            formControlName="salary"
          ></angular-editor>
          <button
            type="button"
            mat-button
            color="primary"
            (click)="saveContent()"
          >
            Save
          </button>
          <button type="button" mat-button (click)="cancelEdit()">
            Cancel
          </button>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Category -->
    <mat-card appearance="outlined" class="card-spacing">
      <mat-card-header>
        <mat-card-title>Category</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="editingField !== 'category'">
          <!-- View Mode -->
          <div [innerHTML]="jobDescription.get('category')?.value"></div>
          <button type="button" mat-button (click)="editContent('category')">
            Edit
          </button>
        </div>
        <div *ngIf="editingField === 'category'">
          <!-- Edit Mode -->
          <angular-editor
            [config]="config"
            formControlName="category"
          ></angular-editor>
          <button
            type="button"
            mat-button
            color="primary"
            (click)="saveContent()"
          >
            Save
          </button>
          <button type="button" mat-button (click)="cancelEdit()">
            Cancel
          </button>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Benefits -->
    <mat-card appearance="outlined" class="card-spacing">
      <mat-card-header>
        <mat-card-title>Benefits</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="editingField !== 'benefits'">
          <!-- View Mode -->
          <div [innerHTML]="jobDescription.get('benefits')?.value"></div>
          <button type="button" mat-button (click)="editContent('benefits')">
            Edit
          </button>
        </div>
        <div *ngIf="editingField === 'benefits'">
          <!-- Edit Mode -->
          <angular-editor
            [config]="config"
            formControlName="benefits"
          ></angular-editor>
          <button
            type="button"
            mat-button
            color="primary"
            (click)="saveContent()"
          >
            Save
          </button>
          <button type="button" mat-button (click)="cancelEdit()">
            Cancel
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
